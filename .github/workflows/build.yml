name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - name: Build web-app
        run: |
          npm ci
          npm run build
      - name: Deploy to Pojeto-Timer
        uses: peaceiris/actions-Pojeto-Timer
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
